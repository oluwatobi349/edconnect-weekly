        <main> 
        <h1>Signup</h1>    
            <form>
                <div>First Name: <input type="text" name="firstName" /></div>
                
                <div>Last Name: <input type="text" name="lastName" /></div>
                
                <div>Email Address: <input type="email" name="email" /></div>
                
                <div>Password: <input type="password" name="password" /></div>
                
                <div>Matric Number: <input type="text" name="matricNumber" /></div>
          
                <label for="program-select">Program:</label>
                <select id="program-select"
                <option value="computer_science">Computer Science</option>
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
            </select>

                <label for="year-select">Graduation Year:</label>
                <select id="year-select"
                <option value="2013">2013</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
        </select>

                
        <Input type="submit" name="Submit" />
            </form>
        </main>
